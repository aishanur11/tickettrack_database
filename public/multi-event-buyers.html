    body { background-color: #1b1f23; }

    .card { background-color: #2a2e32; border: none; padding: 1.5rem; }
    .table { color: #ddd; background-color: #2c2f33; }
    .table thead { background-color: #3a3f44; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ðŸŽŸ TicketTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="buyer-engagement.html">Buyer Engagement</a></li>
          <li class="nav-item"><a class="nav-link" href="multi-event-buyers.html">Multiple Event Buyers</a></li>
          <li class="nav-item"><a class="nav-link" href="top-ticket-buyers.html">Top Buyers</a></li>

        </ul>
      </div>

  <main class="container my-5">
    <h2 class="mb-4">Buyers Who Attended Multiple Events</h2>

    <div class="card">
      <label for="buyerDropdown" class="form-label">Filter by Buyer:</label>
      <select id="buyerDropdown" class="form-control mb-3">
        <option value="">-- Show All --</option>
      </select>

      <button id="fetchDataBtn" class="btn btn-outline-info">Fetch Data</button>
      <div id="results" class="mt-4"></div>
    </div>
  </main>

  <footer class="text-center text-muted py-3">
    TicketTrack | Group 12 â€“ TCSS445 Â© 2025
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const dropdown = document.getElementById("buyerDropdown");
      const results = document.getElementById("results");

      try {
        const res = await fetch('/multi-event-buyers/all');
        const buyers = await res.json();
        buyers.forEach(b => {
          const option = document.createElement('option');
          option.value = b.email;
          option.textContent = `${b.first_name} ${b.last_name} (${b.email})`;
          dropdown.appendChild(option);
        });
      } catch (err) {
        console.error('Failed to load buyer list:', err);
      }

      document.getElementById("fetchDataBtn").addEventListener("click", async () => {
        const email = dropdown.value;
        try {
          const res = await fetch(`/multi-event-buyers${email ? '?email=' + encodeURIComponent(email) : ''}`);
          const data = await res.json();

          if (data.error) {
            results.innerHTML = `<p class="text-danger">${data.error}</p>`;
            return;
          }

          if (data.length === 0) {
            results.innerHTML = `<p>No multi-event participation found.</p>`;
            return;
          }

          let output = `
            <table class="table table-bordered mt-3">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Events Attended</th>
                </tr>
              </thead>
              <tbody>
          `;
          data.forEach(buyer => {
            output += `
              <tr>
                <td>${buyer.first_name}</td>
                <td>${buyer.last_name}</td>
                <td>${buyer.email}</td>
                  <td>${buyer.events_attended}</td>
              </tr>
            `;
          });
          output += "</tbody></table>";
          results.innerHTML = output;

        } catch (error) {
          console.error("Error:", error);
          results.innerHTML = "<p class='text-danger'>Unable to retrieve data.</p>";
        }
      });
    });
  </script>
</body>
</html>
