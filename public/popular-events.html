  <main class="container my-5">
    <h2 class="mb-4">Most Popular Events</h2>
    <div class="card" ><canvas id="eventChart" width="400" height="200" class="mb-4"></canvas>

      <form id="popularEventsForm">
        <button type="submit" class="btn btn-outline-info">Fetch Popular Events</button>
      </form>
      <div id="results" class="mt-4"></div>
    </div>
  </main>

  <footer class="text-center text-muted py-3">TicketTrack | Group 12 â€“ TCSS445 Â© 2025</footer>

  <script>
  let chartInstance;

  document.getElementById("popularEventsForm").addEventListener("submit", function(e) {
    e.preventDefault();
    fetch("/popular-events")
      .then(response => response.json())
      .then(data => {
        // Table Rendering
        let output = `
          <table class="table table-bordered mt-3">
            <thead><tr><th>Event Name</th><th>Unique Buyers</th></tr></thead><tbody>`;
        data.forEach(ev => {
          output += `<tr><td>${ev.event_name}</td><td>${ev.total_buyers}</td></tr>`;
        });
        output += "</tbody></table>";
        document.getElementById("results").innerHTML = output;

        // Chart Rendering
        const ctx = document.getElementById("eventChart").getContext("2d");
        const labels = data.map(ev => ev.event_name);
        const values = data.map(ev => ev.total_buyers);

        if (chartInstance) chartInstance.destroy(); // Reset chart if it exists

        chartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Unique Buyers',
              data: values,
              backgroundColor: 'rgba(0, 172, 193, 0.7)'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Unique Buyers per Event'
              }
            },
            scales: {
              x: { ticks: { color: '#ccc' } },
              y: { ticks: { color: '#ccc' }, beginAtZero: true }
            }
          }
        });
      })
      .catch(() => {
        document.getElementById("results").innerHTML = "<p class='text-danger'>Could not load events.</p>";
      });
  });
</script>

</body>
