  <main class="container my-5">
    <h2 class="mb-4">Events With No Engagement</h2>
    <div class="card">
      <form id="noEngagementForm">
        <button type="submit" class="btn btn-outline-info mb-3">Find Events</button>
        <button type="button" id="exportBtn" class="btn btn-outline-success mb-3 ms-2" style="display:none;">Export to CSV</button>
      </form>
      <div id="results" class="mt-3"></div>
    </div>
  </main>

  <footer class="text-center text-muted py-3">TicketTrack | Group 12 â€“ TCSS445 Â© 2025</footer>

  <script>
    let cachedData = [];

    document.getElementById("noEngagementForm").addEventListener("submit", function(e) {
      e.preventDefault();
      fetch("/events-no-engagement", { method: "POST" })
        .then(response => response.json())
        .then(data => {
          cachedData = data;

          const exportBtn = document.getElementById("exportBtn");
          exportBtn.style.display = data.length ? "inline-block" : "none";

          if (data.length === 0) {
            document.getElementById("results").innerHTML = "<p>No events found without engagement.</p>";
            return;
          }

          let output = `
            <table class="table table-bordered mt-3">
              <thead><tr><th>Event Name</th><th>Event Date</th></tr></thead><tbody>`;
          data.forEach(ev => {
            output += `<tr><td>${ev.event_name}</td><td>${ev.event_date}</td></tr>`;
          });
          output += "</tbody></table>";
          document.getElementById("results").innerHTML = output;
        })
        .catch(() => {
          document.getElementById("results").innerHTML = "<p class='text-danger'>Could not fetch event data.</p>";
        });
    });

    document.getElementById("exportBtn").addEventListener("click", function () {
      if (!cachedData.length) return;

      const csvRows = [
        ["Event Name", "Event Date"],
        ...cachedData.map(ev => [ev.event_name, ev.event_date])
      ];

      const csvContent = csvRows.map(row => row.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "events_no_engagement.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
