  <main class="container my-5">
    <h2 class="mb-4">Buyer Engagement Overview</h2>

    <div class="card">
      <label for="buyerDropdown" class="form-label">Select a Buyer:</label>
      <select id="buyerDropdown" class="form-control mb-3">
        <option value="">-- View All Buyers --</option>
      </select>

      <button id="fetchDataBtn" class="btn btn-outline-info">Fetch Engagements</button>
      <div id="results" class="engagement-results"></div>
    </div>
  </main>

  <footer class="text-center text-muted py-3">
    TicketTrack | Group 12 â€“ TCSS445 Â© 2025
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const dropdown = document.getElementById('buyerDropdown');
      const results = document.getElementById('results');

      // Load all buyer emails into dropdown
      try {
        const res = await fetch('/buyer-engagement/buyers');
        const buyers = await res.json();
        buyers.forEach(b => {
          const option = document.createElement('option');
          option.value = b.email;
          option.textContent = `${b.first_name} ${b.last_name} (${b.email})`;
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error('Failed to load buyer list.', error);
      }

      document.getElementById('fetchDataBtn').addEventListener('click', async () => {
        const email = dropdown.value;
        const res = await fetch(`/buyer-engagement${email ? '?email=' + encodeURIComponent(email) : ''}`);
        const data = await res.json();

        if (data.error) {
          results.innerHTML = `<p class="text-danger">${data.error}</p>`;
          return;
        }

        if (data.length === 0) {
          results.innerHTML = `<p>No engagement records found.</p>`;
          return;
        }

        let html = `
          <h4 class="mt-4">Engagement Results</h4>
          <table class="table table-bordered table-dark mt-3">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Event Name</th>
                <th>Engagement Type</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.forEach(row => {
          html += `
            <tr>
              <td>${row.first_name}</td>
              <td>${row.last_name}</td>
              <td>${row.event_name}</td>
              <td>${row.engagement_type_name}</td>
            </tr>
          `;
        });

        html += '</tbody></table>';
        results.innerHTML = html;
      });
    });
  </script>

</body>
</html>
